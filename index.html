<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!------links------>
    <link rel ="icon" href="./favicons/masterBall.png">
    <link rel="stylesheet" href=./css/style.css>
    <!------JavaScript------>
    <script defer src="./js/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    <main>  
        <!-------pokemon .GIF------->
        <img src="#" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <!-------pokemon information------->
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <!-------pokemon search------->
        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required>
        </form>

         <!-------buttons------->
         <div class = "buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>
            <button class="button btn-info">+ Info</button>

            <div class="popup-wrapper">

                <div class="popup-close">X</div>
                <div class="popup">
                    <div class="popup-content">
                        <ul>
                           <li class="main-type"></li>
                           <li class="weight"></li>
                           <li class ="height"></li>
                        </ul>
                    </div>
                </div>
            </div>
         </div>
        <!-------pokedex body image------->
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
